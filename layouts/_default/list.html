<h2>Upcoming Events</h2>
<ul>
    {{ range where site.Data.events.events "type" "upcoming" }}
    <li><a href="/events/{{ .slug }}">{{ .name }}</a></li>
    {{ end }}
</ul>

<h2>Past Events</h2>
<ul>
    {{ range where site.Data.events.events "type" "past" }}
    <li><a href="/events/{{ .slug }}">{{ .name }}</a></li>
    {{ end }}
</ul>
