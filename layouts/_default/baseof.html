    <title>{{ block "title" . }}Furcago{{ end }}</title>
    <meta charset="UTF-8"/>

    <meta name="keywords" content="Home, Events, Meetup">
    <meta name="description" content="Furcago: Furry Chicago Meets.">

    <!-- Open Graph Meta -->
    {{ with .Store.Get "og_title" }}
    <meta property="og:title" content="{{ . }}">
    {{ end }}

    {{ with .Store.Get "og_description" }}
    <meta property="og:description" content="{{ . }}">
    {{ end }}

    {{ with .Store.Get "og_image" }}
    <meta property="og:image" content="{{ . | absURL }}">
    {{ end }}

    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
